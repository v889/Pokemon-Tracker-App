<template>
    <lightning-card title="Pokemons" icon-name="utility:animal_and_nature">
        <lightning-input type="search" onchange={handlesearch}
        variant="label-hiden"
          class="slds-var-m-bottom_small slds-p-left_medium slds-p-right_medium"
          placeholder="Search for pokemon" value={searchword}>
       
    </lightning-input>
        <template if:true={pokemons}>
            <lightning-layout multiple-rows="true">
                <template for:each={pokemons} for:item="pokemonsdetails">
                    <lightning-layout-item key={pokemonsdetails.Id} size="3" class="slds-var-p-around_x-small">
                        <lightning-card title={pokemonsdetails.Name} class="pokemonCard">
                            <div class="slds-var-p-horizontal_small">
                                <div class="slds-grid slds-wrap">
                                    <div class="slds-col slds-size_8-of-12">
                                        <img src={pokemonsdetails.Images__c} class="pokemon_images"/>


                                    </div>
                                    <div class="slds-col slds-size_4-of-12">
                                        <p class="slds-var-m-bottom_xx-small">{pokemonsdetails.Height__c}</p>
                                        <p class="slds-var-m-bottom_xx-small">{pokemonsdetails.Weight__c}</p>
                                        <p class="slds-var-m-bottom_xx-small"><strong>{pokemonsdetails.Trainer__r.Name}</strong></p>

                                    </div>
                                </div>
                            </div>
                        </lightning-card>
                    </lightning-layout-item>

                </template>
            </lightning-layout>

        </template>
        <template if:false={pokemons}>
            We did not find your result....

        </template>
        <template if:true={error}>
            Error occured during loading pokemons
        </template>
    </lightning-card>
</template>
